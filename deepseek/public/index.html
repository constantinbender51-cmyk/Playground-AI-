<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> DeepSeek Chat</h1>
            <p>Interact with the DeepSeek AI assistant</p>
        </header>

        <div class="chat-container">
            <div class="chat-history" id="chatHistory">
                <div class="message ai-message">
                    <div class="message-content">
                        <div class="message-sender">DeepSeek</div>
                        <p>Hello! I'm your AI assistant. How can I help you today?</p>
                    </div>
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="userInput" 
                        placeholder="Type your message here..." 
                        rows="1"
                    ></textarea>
                    <button id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="controls">
                    <div class="model-selector">
                        <label for="modelSelect">Model:</label>
                        <select id="modelSelect">
                            <option value="deepseek-chat" selected>DeepSeek Chat</option>
                            <option value="deepseek-coder">DeepSeek Coder</option>
                        </select>
                    </div>
                    <button id="clearButton" class="secondary-button">
                        <i class="fas fa-trash"></i> Clear Chat
                    </button>
                </div>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
